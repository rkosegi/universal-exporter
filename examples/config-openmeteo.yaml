# 010
vars:
  lat: 48.2082
  lon: 16.3738
  openmeteo_url1: https://api.open-meteo.com/v1/forecast?latitude=%.2f&longitude=%.2f&current_weather=true
  openmeteo_url2: https://api.open-meteo.com/v1/forecast?latitude=%.2f&longitude=%.2f&current=temperature_2m,relative_humidity_2m,"+
    "apparent_temperature,is_day,precipitation,rain,showers,snowfall,weather_code,cloud_cover,pressure_msl,"+
    "surface_pressure,wind_speed_10m,wind_direction_10m,wind_gusts_10m

services:
  cache:
    ttl: 30m


targets:
  openmeteo_1:
    request:
      url: https://api.open-meteo.com/v1/forecast
      headers:
        accept: application/json
